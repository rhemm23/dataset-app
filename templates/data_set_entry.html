{% extends "layout.html" %}
{% block body %}
  <div class="ui segment">
    <h2 class="ui header">
      <i class="image outline icon"></i>
      <div class="content">
        Full Image
        <div class="sub header">Dimensions: {{ width }}x{{ height }}</div>
      </div>
    </h2>
    <img style="max-width: 100%; max-height: 100%;" src='/images/{{ image_id }}' />
  </div>
  <div class="ui segment">
    <h2 class="ui header">
      <i class="image outline icon"></i>
      <div class="content">
        Cropped Image
        <div class="sub header">Dimensions: 300x300</div>
      </div>
    </h2>
    <img style="max-width: 100%; max-height: 100%;" src='/cropped-images/{{ cropped_image_id }}' />
  </div>
{% endblock %}
