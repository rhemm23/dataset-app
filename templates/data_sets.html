{% extends "layout.html" %}
{% block body %}
  <div id="content">
    <div
      id="new-data-set-btn"
      class="ui right floated primary button"
    >
      New Data Set
    </div>
    <table class="ui celled table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for data_set in data_sets %}
          <tr id="data-set-{{ data_set[0] }}">
            <td class="collapsing">{{ data_set[0] }}</td>
            <td>{{ data_set[1] }}</td>
            <td>
              <div class="ui blue label">View</div>
              <div
                onclick="delete_data_set({{ data_set[0] }})"
                class="ui black label"
                style="cursor: pointer;"
              >
                Delete
              </div>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div
    id="new-data-set-modal"
    class="ui modal"
  >
    <div class="header">
      New Data Set
    </div>
    <div class="content">
      <div class="ui form">
        <div id="new-data-set-name-field" class="field">
          <label>Name</label>
          <input
            id="new-data-set-name-input"
            placeholder="Uploaded entries"
            type="text">
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="ui cancel button">
        Cancel
      </button>
      <button
        id="new-data-set-create-btn"
        class="ui positive button"
        disabled
      >
        Create
      </button>
    </div>
  </div>
  <script>
    // Open modal on press
    $('#new-data-set-btn')
      .click(function() {
        $('#new-data-set-modal')
          .modal({
            closable: true,
            onApprove: function() {
              $.ajax({
                url: '/data-sets',
                type: 'POST',
                data: {
                  name: $('#new-data-set-name-input').val()
                },
                success: function(data) {
                  window.location = `/data-sets/${data.data.id}`
                },
                error: function(data) {
                  flash_error('Failed to create data set')
                }
              })
            }
          })
          .modal('show')
      })

    // Error when name empty
    $('#new-data-set-name-input')
      .on('input', function() {
        if ($(this).val() == '') {
          $('#new-data-set-name-field')
            .addClass('error')
          $('#new-data-set-create-btn')
            .prop('disabled', true)
        } else {
          $('#new-data-set-name-field')
            .removeClass('error')
          $('#new-data-set-create-btn')
            .prop('disabled', false)
        }
      })

    // On delete row
    function delete_data_set(id) {
      $.ajax({
        url: `/data-sets/${id}`,
        type: 'DELETE',
        success: function(data) {
          $(`#data-set-${id}`).remove()
          flash_success('Successfully deleted data set')
        },
        error: function(data) {
          flash_error('Failed to remove data set')
        }
      })
    }
  </script>
{% endblock %}
