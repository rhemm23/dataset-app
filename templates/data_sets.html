{% extends "layout.html" %}
{% block body %}
  <table class="ui celled table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for data_set in data_sets %}
        <tr>
          <td class="collapsing">{{ data_set[0] }}</td>
          <td>{{ data_set[1] }}</td>
          <td>
            <a class="ui blue label">View</a>
            <a class="ui black label">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
