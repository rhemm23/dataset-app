{% extends "layout.html" %}
{% block body %}
<table class="ui selectable inverted celled table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Width</th>
      <th>Height</th>
    </tr>
  </thead>
  <tbody>
    {% for image in images %}
      <tr>
        <td class="collapsing">{{ image[0] }}</td>
        <td class="collapsing">{{ image[1] }}</td>
        <td class="collapsing">{{ image[2] }}</td>
        <td class="collapsing">{{ image[3] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
