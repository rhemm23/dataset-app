{% extends "layout.html" %}
{% block body %}
  <table class="ui selectable celled table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Width</th>
        <th>Height</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for image in images %}
        <tr onclick="window.location='/original_image/{{ image[0] }}';">
          <td class="collapsing">{{ image[0] }}</td>
          <td class="collapsing">{{ image[1] }}</td>
          <td class="collapsing">{{ image[2] }}</td>
          <td>
            <p class="ui center aligned">
              {{ image[3] }}
            </p>
          </td>
        </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <th colspan="4">
          <div class="ui right floated pagination menu">
            <a
              class="{{ 'icon disabled item' if page == 0 else 'icon item' }}"
              {% if page > 0 %}
                href="{{ url_for('original_images', page = page - 1) }}"
              {% endif %}
            >
              <i class="left chevron icon"></i>
            </a>
            <a
              class="{{ 'icon disabled item' if page == page_count - 1 else 'icon item' }}"
              {% if page < page_count - 1 %}
                href="{{ url_for('original_images', page = page + 1) }}"
              {% endif %}
            >
              <i class="right chevron icon"></i>
            </a>
          </div>
        </th>
      </tr>
    </tfoot>
  </table>
{% endblock %}
