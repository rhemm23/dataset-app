{% extends "layout.html" %}
{% block body %}
  <button
    id="upload-image-btn"
    class="ui right floated primary button"
  >
    Upload Image
  </button>
  <table class="ui celled table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for data_set_entry in data_set_entries %}
        <tr id="data-set-entry-{{ data_set_entry[0] }}">
          <td class="collapsing">{{ data_set_entry[0] }}</td>
          <td id="data-set-entry-{{ data_set_entry[0] }}-name">{{ data_set_entry[1] }}</td>
          <td>
            <div
              onclick="window.location='/data-set-entries/{{ data_set_entry[0] }}'"
              class="ui blue label"
              style="cursor: pointer;"
            >
              View
            </div>
            <div
              onclick="edit_data_set_entry({{ data_set_entry[0] }})"
              class="ui red label"
              style="cursor: pointer;"
            >
              Edit
            </div>
            <div
              onclick="delete_data_set_entry({{ data_set_entry[0] }})"
              class="ui black label"
              style="cursor: pointer;"
            >
              Delete
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div id="update-name-modal" class="ui modal">
    <div class="header">
      Edit Data Set Entry
    </div>
    <div class="content">
      <div class="ui form">
        <div id="update-name-field" class="field">
          <label>Name</label>
          <input id="update-name-input" type="text" placeholder="Image description">
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="ui cancel button">
        Cancel
      </button>
      <button id="update-name-submit-btn" class="ui positive button">
        Update
      </button>
    </div>
  </div>
  <div
    id="upload-image-modal"
    class="ui modal">
    <div class="header">
      Upload Image
    </div>
    <div class="content">
      <div class="ui form">
        <div class="field">
          <div
            id="select-image-btn"
            class="ui button"
          >
            <i class="file icon"></i>
            Select Image
          </div>
          <div
            id="selected-image-name"
          >
          </div>
          <input
            type="file"
            accept="image/png,image/jpeg"
            id="upload-image-input"
            style="display: none"
          >
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="ui cancel button">
        Cancel
      </button>
      <button
        id="upload-image-submit-btn"
        class="ui positive button"
      >
        Upload
      </button>
    </div>
  </div>
  <script>
    // On upload image pressed
    $('#upload-image-btn')
      .click(function() {
        $('#upload-image-submit-btn')
          .prop('disabled', true)
        $('#upload-image-input')
          .val(null)
        $('#selected-image-name')
          .text('')
        $('#select-image-btn')
          .show()
        $('#upload-image-modal')
          .modal({
            closable: true,
            onApprove: function() {

              $('#upload-image-modal')
                .dimmer('show')

              var form_data = new FormData()
              var image = $('#upload-image-input').prop('files')[0]

              form_data.append('image', image)

              $.ajax({
                url: '/data-sets/{{ data_set_id }}/upload',
                type: 'POST',
                data: form_data,
                processData: false,
                contentType: false,
                success: function(data) {
                  $('#upload-image-modal')
                    .dimmer('hide')
                  $('#upload-image-modal')
                    .modal('hide')

                  window.location=`/data-set-entries/${data.data.id}`
                },
                error: function(data) {
                  $('#upload-image-modal')
                    .dimmer('hide')
                  $('#upload-image-modal')
                    .modal('hide')

                  flash_error('Failed to upload image')
                }
              })

              return false;
            }
          })
          .modal('show')
      })

    // On select image pressed
    $('#select-image-btn')
      .click(function() {
        $('#upload-image-input')
          .click()
      })

    // On file selected
    $('#upload-image-input')
      .on('change', function() {
        var files = $('#upload-image-input').prop('files')
        if (files.length == 1 && (files[0].type == 'image/png' || files[0].type == 'image/jpeg')) {
          $('#upload-image-submit-btn')
            .prop('disabled', false)
          $('#select-image-btn')
            .hide()
          $('#selected-image-name')
            .text(files[0].name)
        }
      })

    function delete_data_set_entry(id) {
      $.ajax({
        url: `/data-set-entries/${id}`,
        type: 'DELETE',
        success: function(data) {
          $(`#data-set-entry-${id}`)
            .remove()
          flash_success('Successfully deleted data set entry')
        },
        error: function(data) {
          flash_error('Failed to delete data set entry')
        }
      })
    }
    function edit_data_set_entry(id) {
      var current_name = $(`#data-set-entry-${id}-name`).text()
      $('#update-name-input')
        .val(current_name)
      $('#update-name-submit-btn')
        .prop('disabled', true)
      $('#update-name-input')
        .on('input', function() {
          name = $('#update-name-input').val()
          if (name == '' || name == current_name) {
            $('#update-name-submit-btn')
              .prop('disabled', true)
          } else {
            $('#update-name-submit-btn')
              .prop('disabled', false)
          }
          if (name == '') {
            $('#update-name-field')
              .addClass('error')
          } else {
            $('#update-name-field')
              .removeClass('error')
          }
        })
      $('#update-name-modal')
        .modal({
          closable: true,
          onApprove: function() {
            var fin_name = $('#update-name-input').val()
            $.ajax({
              url: `/data-set-entries/${id}`,
              type: 'POST',
              data: {
                name: fin_name
              },
              success: function(data) {
                $(`#data-set-entry-${id}-name`).text(fin_name)
                flash_success(`Successfully changed data set entry '${current_name}' to '${fin_name}'`)
              },
              error: function(data) {
                flash_error('Failed to update data set entry')
              }
            })
          }
        })
        .modal('show')
    }
  </script>
{% endblock %}
