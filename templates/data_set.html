{% extends "layout.html" %}
{% block body %}
  <button
    id="upload-image-btn"
    class="ui right floated primary button"
  >
    Upload Image
  </button>
  <table class="ui celled table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for data_set_entry in data_set_entries %}
        <tr id="data-set-entry-{{ data_set_entry[0] }}">
          <td class="collapsing">{{ data_set_entry[0] }}</td>
          <td id="data-set-entry-{{ data_set_entry[0] }}-name">{{ data_set_entry[1] }}</td>
          <td>
            <div
              onclick="window.location='/data-set-entries/{{ data_set_entry[0] }}'"
              class="ui blue label"
              style="cursor: pointer;"
            >
              View
            </div>
            <div
              onclick="edit_data_set_entry({{ data_set_entry[0] }})"
              class="ui red label"
              style="cursor: pointer;"
            >
              Edit
            </div>
            <div
              onclick="delete_data_set_entry({{ data_set_entry[0] }})"
              class="ui black label"
              style="cursor: pointer;"
            >
              Delete
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div
    id="upload-image-modal"
    class="ui modal">
    <div class="header">
      Upload Image
    </div>
    <div class="content">
      <div class="ui form">
        <div class="field">
          <label>Image</label>
          <div class="ui button">
            Select Image
          </div>
          <input type="file" id="upload-image-input" style="display: none">
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="ui cancel button">
        Cancel
      </button>
      <button
        id="upload-image-submit-btn"
        class="ui positive button"
      >
        Upload
      </button>
    </div>
  </div>

      })

  </script>
{% endblock %}
