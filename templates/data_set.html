{% extends "layout.html" %}
{% block body %}
  <button
    id="upload-image-btn"
    class="ui right floated primary button"
  >
    Upload Image
  </button>
  <table class="ui celled table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for data_set_entry in data_set_entries %}
        <tr id="data-set-entry-{{ data_set_entry[0] }}">
          <td class="collapsing">{{ data_set_entry[0] }}</td>
          <td id="data-set-entry-{{ data_set_entry[0] }}-name">{{ data_set_entry[1] }}</td>
          <td>
            <div
              onclick="window.location='/data-set-entries/{{ data_set_entry[0] }}'"
              class="ui blue label"
              style="cursor: pointer;"
            >
              View
            </div>
            <div
              onclick="edit_data_set_entry({{ data_set_entry[0] }})"
              class="ui red label"
              style="cursor: pointer;"
            >
              Edit
            </div>
            <div
              onclick="delete_data_set_entry({{ data_set_entry[0] }})"
              class="ui black label"
              style="cursor: pointer;"
            >
              Delete
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div
    id="upload-image-modal"
    class="ui modal">
    <div class="header">
      Upload Image
    </div>
    <div class="content">
      <div class="ui form">
        <div class="field">
          <div
            id="select-image-btn"
            class="ui button"
          >
            <i class="file icon"></i>
            Select Image
          </div>
          <div
            id="selected-image-name"
          >
          </div>
          <input
            type="file"
            accept="image/png,image/jpeg"
            id="upload-image-input"
            style="display: none"
          >
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="ui cancel button">
        Cancel
      </button>
      <button
        id="upload-image-submit-btn"
        class="ui positive button"
      >
        Upload
      </button>
    </div>
  </div>
  <script>
    // On upload image pressed
    $('#upload-image-btn')
      .click(function() {
        $('#upload-image-submit-btn')
          .prop('disabled', true)
        $('#upload-image-input')
          .val(null)
        $('#selected-image-name')
          .text('')
        $('#select-image-btn')
          .show()
        $('#upload-image-modal')
          .modal({
            closable: true,
            onApprove: function() {

              var form_data = new FormData()
              var image = $('#upload-image-input').prop('files')[0]

              form_data.append('image', image)

              $.ajax({
                url: '/data-sets/{{ data_set_id }}/upload',
                type: 'POST',
                data: form_data,
                processData: false,
                contentType: false,
                success: function(data) {
                  window.alert('success')
                },
                error: function(data) {
                  window.alert('failed')
                }
              })
            }
          })
          .modal('show')
      })

    // On select image pressed
    $('#select-image-btn')
      .click(function() {
        $('#upload-image-input')
          .click()
      })

    // On file selected
    $('#upload-image-input')
      .on('change', function() {
        var files = $('#upload-image-input').prop('files')
        if (files.length == 1 && (files[0].type == 'image/png' || files[0].type == 'image/jpeg')) {
          $('#upload-image-submit-btn')
            .prop('disabled', false)
          $('#select-image-btn')
            .hide()
          $('#selected-image-name')
            .text(files[0].name)
        }
      })

    function delete_data_set_entry(id) {

    }
    function edit_data_set_entry(id) {

    }
  </script>
{% endblock %}
